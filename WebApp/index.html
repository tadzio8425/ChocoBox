<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="titles">
                <h1>ChocoBox</h1>
                <h3>WebApp</h3>
            </div>
        </header>

        <div class="box ref">
            <h2>Reference:</h2>
            <h2>humRef</h2>
            <h2>/</h2>
            <h2>tempRef</h2>
        </div>

        <div class="superBox">
            <div class="box humBox">
                <h2>Humidity:</h2>
                <h2>XXX%</h2>
            </div>

            <div class="box tempBox">
                <div class="box fermentador">
                    <h2>T1</h2>
                    <h3>yyyC</h3>
                </div>
                <div class="box fermentador">
                    <h2>T2</h2>
                    <h3>yyyC</h3>
                </div>
                <div class="box fermentador">
                    <h2>T3</h2>
                    <h3>yyyC</h3>
                </div>
            </div>
        </div>

        
        <input type="button" onclick="reset()" value="Reset"/>
        <script>
            function reset(){
                fetch("http://192.168.1.1/reset", {
                    method: 'PUT',
                    headers: {
                        'Accept': '*/*',
                        'Content-Type': 'application/json',
                        
                    },
                    body: JSON.stringify({ "reset": true })
                })
                .then(response => response.ok)
                .then(response => console.log(response))
            }
        </script>
        
    </body>
</html>
